<md-card class="question-section">
    <md-card-header>
        <md-card-title>{{contentInfo.title}}</md-card-title>
    </md-card-header>
    <md-card-content>
        <p>{{contentInfo.desc}}</p>
    </md-card-content>
    <md-card-actions fxLayout="row" fxLayoutAlign="space-around center">
        <a md-raised-button color="primary" (click)="goDetails()">자세히 보기</a>
    </md-card-actions>
</md-card>
